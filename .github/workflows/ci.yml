name: ci

on: [push, pull_request]

jobs:
  lint:
    name: Rustfmt and clippy
    runs-on: ubuntu-latest

    steps:
      - name: Install rust (stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features -- -D warnings

      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  build_and_test:
    name: Build and test

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Checkout
        uses: actions/checkout@v1

      - name: Fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  hpk-gtk:
    name: Check hpk-gtk
    runs-on: ubuntu-latest

    steps:
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install gtk libs
        run: |
          sudo apt-get -yq --no-install-suggests --no-install-recommends install libgtk-3-dev

      - name: Checkout
        uses: actions/checkout@v1

      - name: Check hpk-gtk
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path hpk-gtk/Cargo.toml

  nightly:
    name: Check nightly
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Install rust (nightly)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Check hpk
        uses: actions-rs/cargo@v1
        with:
          command: check
